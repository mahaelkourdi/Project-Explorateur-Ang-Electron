<!DOCTYPE html>
<html lang="fr" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Crazy Images</title>
	<link rel ="stylesheet" href="style.css">
	<link rel="stylesheet" href="FontAwesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="FontAwesome/css/solid.css">
	<script src="https://code.angularjs.org/1.6.4/angular.min.js "></script>
	<script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>

	<link rel="stylesheet" href="zoomify/zoomify.css">
	<script src="zoomify/zoomify.js"></script>
</head>
<body>
	<div id="content">
		<header ng-controller="headCtrl">
			<div class ="option" ng-click="close()">&#x2716;</div> 
			<div class="option" ng-click="maximize()">&#x1f5d6;</div>
			<div class="option" ng-click="minimize()">&#x1f5d5;</div>
		</header>
		<div style="display: flex;">
			<div id="mainContent" style="flex: 35%; display: flex; flex-direction: column; padding: 10px;" ng-view>
			</div>
			<div id="image-zoom-wrapper" style="flex: 65%;">
				<img id="image-zoom" src="./assets/1/image.jpg" />
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
